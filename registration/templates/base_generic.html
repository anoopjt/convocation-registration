<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block title %}Convocation registration portal IIIT Tiruchirappralli{% endblock %}</title>
    {% block extrahead %}{% endblock %}
  </head>

  <body>
    <div class="text-center">
      <img src="http://www.iiitt.ac.in/images/logo-iiit.png" alt="IIITT Text Logo" class="w-100"/>
    </div>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-light bg-light navbar-expand-lg w-100">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}">{% block navbar %}{% endblock %}</a></li>
          <span class="top">
            {% block nav %}{% endblock %}
          </span>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/logout" type="button" class="btn btn-danger">Logout</a></li>
        </ul>
      </div>
    </nav>
    {% endif %}
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      // TODO: Try and understand this script -- to refresh on going back in browser history
      // Warning: below code is copy pasted from https://stackoverflow.com/questions/43043113/how-to-force-reloading-a-page-when-using-browser-back-button
      window.addEventListener( "pageshow", function ( event ) {
        var historyTraversal = event.persisted ||
          ( typeof window.performance != "undefined" &&
            window.performance.navigation.type === 2 );
        if ( historyTraversal ) {
          // Handle page restore.
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
